{% extends "base.html" %} {% block title %}Sample{% endblock %} 
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">회원가입 이력</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>부서</th>
                  <th>직급</th>
                  <th>이메일</th>
                  <th>승인 여부</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>이름</th>
                  <th>부서</th>
                  <th>직급</th>
                  <th>이메일</th>
                  <th>승인 여부</th>
                </tr>
              </tfoot>
              <tbody>
                {% for user in approve_user %}
                <tr>
                  <td>{{user.username}}</td>
                  <td>{{user.department}}</td>
                  <td>{{user.rank}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn_group btn btn-success mr-2 btn-sm" type="button" id="approve_btn{{user.id}}" value="{{user.id}}">승인</button>
                      <button class="btn_group btn btn-danger mr-4 btn-sm" type="button" id="deny_btn{{user.id}}" value="{{user.id}}">반려</button>
                    </div>
                  </td>
                </tr>
                <script>
                  $('#approve_btn{{user.id}}').click(function(){
                    var user_id = $('#approve_btn{{user.id}}').val();
                    var postdata = {
                      'user_id': user_id,
                    };
                    $.ajax({
                      contentType: 'application/json',
                      type: 'POST',
                      url: 'api/ajax_user_register_approve',
                      data: JSON.stringify(postdata),
                      dataType: 'json',
                      success: function(response) {
                        alert('승인 되었습니다.');
                        history.go(0);
                      },
                      error: function(request, status, error) {
                        alert('승인되지 않았습니다.')
                      }
                    })
                  })
                </script>
                <script>
                  $('#deny_btn{{user.id}}').click(function(){
                    var user_id = $('#deny_btn{{user.id}}').val();
                    var postdata = {
                      'user_id': user_id,
                    };
                    $.ajax({
                      contentType: 'application/json',
                      type: 'POST',
                      url: 'api/ajax_user_register_deny',
                      data: JSON.stringify(postdata),
                      dataType: 'json',
                      success: function(response) {
                        alert('승인 거부 되었습니다.');
                        history.go(0);
                      },
                      error: function(request, status, error) {
                        alert('승인 거부 실패')
                      }
                    })
                  })
                </script>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
      <!-- End of Main Content -->
{% endblock %}

{% block js %}
    {{ super() }}
    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/demo/datatables-demo.js')}}"></script>
{% endblock %}
